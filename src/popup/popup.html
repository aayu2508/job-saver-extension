<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scraper</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="extension-container">
        <!-- Header -->
        <header class="header">
            <div class="header-overlay"></div>
            <div class="header-content">
                <div class="header-title">
                    <i data-lucide="sparkles" class="header-icon"></i>
                    <h1>Job Scraper</h1>
                </div>
                <p class="header-subtitle">Extract and save job details effortlessly!</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <button id="scrapeBtn" class="btn btn-primary btn-large" data-label-idle="Scrape Job"
                data-label-loading="Scraping…">
                <i data-lucide="search" class="btn-icon"></i>
                <span class="btn-text">Scrape Job</span>
            </button>

            <div id="result" class="job-card hidden">
                <div class="job-card-header">
                    <h3 class="job-card-title">Job Details</h3>
                    <div class="job-badge">
                        <i data-lucide="check-circle-2" class="badge-icon"></i>
                        <span>Extracted</span>
                    </div>
                </div>
                <div class="job-card-content">
                    <div class="job-detail">
                        <i data-lucide="building-2" class="detail-icon"></i>
                        <div class="detail-content">
                            <p class="detail-label">Company</p>
                            <p id="company" class="detail-value">—</p>
                        </div>
                    </div>
                    <div class="job-detail">
                        <div class="detail-icon detail-dot"></div>
                        <div class="detail-content">
                            <p class="detail-label">Position</p>
                            <p id="position" class="detail-value">—</p>
                        </div>
                    </div>
                    <div class="job-detail">
                        <i data-lucide="map-pin" class="detail-icon"></i>
                        <div class="detail-content">
                            <p class="detail-label">Location</p>
                            <p id="location" class="detail-value">—</p>
                        </div>
                    </div>
                </div>
            </div>

            <button id="saveNotionBtn" class="btn btn-secondary btn-large hidden" data-label-idle="Save to Notion"
                data-label-loading="Saving…">
                <i data-lucide="database" class="btn-icon"></i>
                <span class="btn-text">Save to Notion</span>
            </button>

            <div id="toast" role="status" aria-live="polite"></div>
        </main>
    </div>

    <script src="lucide.js" defer></script>
    <script src="ui_adapter.js" defer></script>
    <script src="popup.js" defer></script>
</body>

</html>
